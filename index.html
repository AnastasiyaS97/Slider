<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My own slider</h1>
    <div class="flex-wrapper">
        <div class="slider-wripper">
            <div class="slide active">
                <img src="images/explore.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/head.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/letsGo.png" alt="">
            </div>
            <div class="slide">
                <img src="images/promo.png" alt="">
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src='main.js'></script>
</body>
</html>
